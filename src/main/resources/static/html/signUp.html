<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/init.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/signUp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="../javaScript/SignUp.js"></script>
    <title>회원가입</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="title"><a href="index.html" class="gugi-regular">세모책</a></div>
            <div class="topMenu">
                <ul>
                    <li><a href="bookAll.html?page=1">전체도서</a></li>
                    <li><a href="#">국내도서</a></li>
                    <li><a href="#">외국도서</a></li>
                </ul>
            </div>
            <div class="spacer">사용자 이모지</div>
        </header>
        <section>
            <div id="sign-up">
                <div>
                    <p id="title">회원가입</p>
                    <div id="email">
                        <p>이메일</p>
                        <div class="emailBtn">
                            <input id="emailValue" type="input" placeholder="이메일" />
                            <button id="send-mail-btn">인증받기</button>
                        </div>
                    </div>
                    <div id="password">
                        <p>비밀번호</p>
                        <input id="passwordValue" type="password" placeholder="비밀번호" />
                        <input id="confirmPassword" type="password" placeholder="비밀번호 확인" />
                    </div>
                    <div id="name">
                        <p>이름</p>
                        <input id="nameValue" type="input" placeholder="이름" />
                    </div>
                    <div id="telephone">
                        <p>전화번호</p>
                        <input id="telephoneValue" type="input" placeholder="─ 빼고 입력해주세요" />
                    </div>
                    <button id="register">가입하기</button>
                </div>
            </div>
        </section>
        <footer>푸터</footer>
    </div>
</body>
</html>
